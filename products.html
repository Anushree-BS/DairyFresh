<!DOCTYPE html>
<html>
<head>
<title>All Products</title>
<style>
body{
    font-family: Arial;
    background: #fafafa;
}
.container{
    width: 90%;
    margin: auto;
}
h1{
    text-align: center;
    margin-top: 30px;
}
.products{
    display: grid;
    grid-template-columns: repeat(4,1fr);
    gap: 20px;
    padding: 20px;
}
.card{
    background: white;
    padding: 15px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 5px #ccc;
}
.card img{
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
}
button{
    margin-top: 10px;
    background: green;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}
button:hover{
    background: darkgreen;
}
.next{
    display: flex;
    justify-content: center;
    margin: 30px;
}
.next button{
    background: #2D89EF;
}
</style>
</head>

<body>
<h1>Our Dairy Products</h1>

<div class="container">
    <div class="products">

        <div class="card">
            <img src="https://via.placeholder.com/200?text=Milk">
            <h3>Milk</h3>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200?text=Curd">
            <h3>Curd</h3>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200?text=Cheese">
            <h3>Cheese</h3>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200?text=Butter">
            <h3>Butter</h3>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200?text=Ghee">
            <h3>Ghee</h3>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200?text=Paneer">
            <h3>Paneer</h3>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200?text=Cream">
            <h3>Cream</h3>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200?text=Chocolates">
            <h3>Chocolates</h3>
        </div>

    </div>
</div>

<div class="next">
    <a href="cart.html"><button>Go to Cart</button></a>
</div>

</body>
</html>
